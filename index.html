<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caca Jelek</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .headline {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 4rem;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff69b4;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493, 0 0 40px #ff69b4;
      }
    }
  </style>
</head>
<body>
  <div class="headline">Caca Jelek</div>
</body>
</html>
